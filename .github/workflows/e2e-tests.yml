name: E2E Tests via Tailscale

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: Run E2E Tests on Ubuntu via Tailscale
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”— Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: ðŸ” Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.UBUNTU_SSH_PRIVATE_KEY }}

      - name: ðŸ“‹ Add Ubuntu to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.UBUNTU_TAILSCALE_IP }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Run tests on Ubuntu via Tailscale
        run: |
          ssh ${{ secrets.UBUNTU_USER }}@${{ secrets.UBUNTU_TAILSCALE_IP }} << 'EOF'
            set -e
            
            echo "ðŸ“‚ Navigate to project"
            cd ~/projects/react_crm
            
            echo "ðŸ”„ Pull latest code"
            git fetch origin master
            git checkout master
            git pull origin master
            
            echo "ðŸ³ Ensure Docker container is running"
            docker compose up -d
            
            echo "ðŸ“¦ Update dependencies in container"
            docker compose exec -T playwright-runner npm ci
            
            echo "ðŸ§ª Run Playwright tests"
            docker compose exec -T playwright-runner npm run test:e2e
            
            EXIT_CODE=$?
            echo "Tests finished with exit code: $EXIT_CODE"
            exit $EXIT_CODE
          EOF

      - name: ðŸ“Š Download test results via Tailscale
        if: always()
        run: |
          scp -r ${{ secrets.UBUNTU_USER }}@${{ secrets.UBUNTU_TAILSCALE_IP }}:~/projects/react_crm/e2e/html-report ./e2e-html-report || true
          scp -r ${{ secrets.UBUNTU_USER }}@${{ secrets.UBUNTU_TAILSCALE_IP }}:~/projects/react_crm/e2e/test-results ./e2e-test-results || true

      - name: ðŸ“¤ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e-html-report/
          retention-days: 30

      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: e2e-test-results/
          retention-days: 30

      - name: âœ… Tests passed
        if: success()
        run: echo "ðŸŽ‰ All E2E tests passed via Tailscale!"

      - name: âŒ Tests failed
        if: failure()
        run: |
          echo "âŒ E2E tests failed. Check artifacts."
          exit 1