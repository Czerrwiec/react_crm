name: E2E Tests via Tailscale

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: Run E2E Tests on Ubuntu via Tailscale
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”— Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: ğŸ” Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.UBUNTU_SSH_PRIVATE_KEY }}

      - name: ğŸ“‹ Add Ubuntu to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.UBUNTU_TAILSCALE_IP }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Run tests on Ubuntu via Tailscale
        run: |
          ssh ${{ secrets.UBUNTU_USER }}@${{ secrets.UBUNTU_TAILSCALE_IP }} << 'EOF'
            set -e
            
            echo "ğŸ“‚ Navigate to project"
            cd ~/projects/react_crm
            
            echo "ğŸ”„ Pull latest code"
            git fetch origin master
            git checkout master
            git reset --hard origin/master
            git pull origin master
            
            echo "ğŸ³ Ensure Docker container is running"
            docker compose up -d
            
            echo "ğŸ“¦ Update dependencies in container"
            docker compose exec -T playwright-runner npm ci
            
            echo "ğŸ§ª Run Playwright tests"
            docker compose exec -T playwright-runner npm run test:e2e
            
            echo "ğŸ“‹ Copy reports from container to host"
            docker cp easy-drive-e2e:/app/e2e/html-report ./e2e/ 2>/dev/null || echo "âš ï¸  html-report not found, checking alternatives..."
            docker cp easy-drive-e2e:/app/e2e/test-results ./e2e/ 2>/dev/null || echo "âš ï¸  test-results not found"
            
            echo "ğŸ” Verify what exists on host"
            ls -la ~/projects/react_crm/e2e/
            
            EXIT_CODE=$?
            echo "Tests finished with exit code: $EXIT_CODE"
            exit $EXIT_CODE
          EOF

      - name: ğŸ“Š Download test results via Tailscale
        if: always()
        run: |
          echo "ğŸ“¥ Copying reports from Ubuntu..."
          scp -r ${{ secrets.UBUNTU_USER }}@${{ secrets.UBUNTU_TAILSCALE_IP }}:~/projects/react_crm/e2e/html-report ./playwright-report 2>/dev/null || \
          scp -r ${{ secrets.UBUNTU_USER }}@${{ secrets.UBUNTU_TAILSCALE_IP }}:~/projects/react_crm/e2e/report ./playwright-report || \
          echo "âŒ No HTML report found"
          
          scp -r ${{ secrets.UBUNTU_USER }}@${{ secrets.UBUNTU_TAILSCALE_IP }}:~/projects/react_crm/e2e/test-results ./test-results 2>/dev/null || \
          echo "âŒ No test results found"
          
          echo "ğŸ” What was copied:"
          ls -la ./playwright-report/ 2>/dev/null || echo "playwright-report/ missing"
          ls -la ./test-results/ 2>/dev/null || echo "test-results/ missing"

      - name: ğŸ“¤ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: âœ… Tests passed
        if: success()
        run: echo "ğŸ‰ All E2E tests passed via Tailscale!"

      - name: âŒ Tests failed
        if: failure()
        run: |
          echo "âŒ E2E tests failed. Check artifacts."
          exit 1