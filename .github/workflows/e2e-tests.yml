name: E2E Tests

# Trigger: Push to master branch
on:
  push:
    branches:
      - master
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run E2E Tests in Docker on Ubuntu
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH to Ubuntu Server
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.UBUNTU_SSH_PRIVATE_KEY }}

      - name: ðŸ“‹ Add Ubuntu Server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.UBUNTU_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Run tests in Docker on Ubuntu
        run: |
          ssh ${{ secrets.UBUNTU_USER }}@${{ secrets.UBUNTU_HOST }} << 'EOF'
            set -e
            
            echo "ðŸ“‚ Navigating to project directory..."
            cd ~/projects/easy-drive
            
            echo "ðŸ”„ Pulling latest code..."
            git fetch origin master
            git checkout master
            git pull origin master
            
            echo "ðŸ³ Setting environment variables..."
            export VERCEL_AUTOMATION_BYPASS_SECRET="${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}"
            
            echo "ðŸ“¦ Installing/updating dependencies..."
            docker compose exec -T playwright-runner npm ci
            
            echo "ðŸ§ª Running Playwright tests in Docker..."
            docker compose exec -T playwright-runner npm run test:e2e
            
            EXIT_CODE=$?
            echo "Tests finished with exit code: $EXIT_CODE"
            exit $EXIT_CODE
          EOF

      - name: ðŸ“Š Download test results from Docker
        if: always()
        run: |
          # Create temp directory
          mkdir -p ./temp-results
          
          # Copy results from Ubuntu server
          scp -r ${{ secrets.UBUNTU_USER }}@${{ secrets.UBUNTU_HOST }}:~/projects/easy-drive/playwright-report ./temp-results/ || true
          scp -r ${{ secrets.UBUNTU_USER }}@${{ secrets.UBUNTU_HOST }}:~/projects/easy-drive/test-results ./temp-results/ || true
          
          # Move to proper locations
          mv ./temp-results/playwright-report ./playwright-report || true
          mv ./temp-results/test-results ./test-results || true

      - name: ðŸ“¤ Upload HTML test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“¤ Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: âœ… Tests passed
        if: success()
        run: echo "ðŸŽ‰ All E2E tests passed in Docker!"

      - name: âŒ Tests failed
        if: failure()
        run: |
          echo "âŒ E2E tests failed in Docker. Check the artifacts for details."
          echo "View report: Actions â†’ This run â†’ Artifacts â†’ playwright-report"
          exit 1
