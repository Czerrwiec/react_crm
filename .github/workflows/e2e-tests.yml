name: E2E Tests

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: Run E2E Tests on Self-Hosted Ubuntu
    runs-on: self-hosted 
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”„ Pull latest Docker image (if needed)
        run: docker compose pull
        working-directory: ${{ github.workspace }}

      - name: ğŸ“¦ Install/Update dependencies in Docker
        run: docker compose exec -T playwright-runner npm ci
        working-directory: ${{ github.workspace }}
        env:
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: ğŸ§ª Run Playwright tests in Docker
        run: docker compose exec -T playwright-runner npm run test:e2e
        working-directory: ${{ github.workspace }}
        env:
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: ğŸ“‹ Copy reports from Docker container to host
        if: always()
        run: |
          # UtwÃ³rz katalogi na hoÅ›cie jeÅ›li nie istniejÄ…
          mkdir -p e2e/html-report e2e/test-results
          
          # Skopiuj raporty z kontenera
          docker cp easy-drive-e2e:/app/e2e/html-report/. e2e/html-report/ || true
          docker cp easy-drive-e2e:/app/e2e/test-results/. e2e/test-results/ || true
          
          # SprawdÅº co zostaÅ‚o skopiowane
          ls -la e2e/html-report/
          ls -la e2e/test-results/
        working-directory: ${{ github.workspace }}

      - name: ğŸ“¤ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/html-report/
          retention-days: 30

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 30

      - name: âœ… Tests passed
        if: success()
        run: echo "ğŸ‰ All E2E tests passed on self-hosted runner!"

      - name: âŒ Tests failed
        if: failure()
        run: |
          echo "âŒ E2E tests failed. Check artifacts for details."
          exit 1